<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous" defer></script>
        
    <title>Editar Parque</title>
</head>
<body>
    <!--Header-->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container container-fluid">
          <!-- Toggle button para movil -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <!-- Links -->
          <div class="collapse navbar-collapse justify-content-center align-center" id="mainNav">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="listar-parques.html">Mantenedor Parques</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="listar-personal.html">Mantenedor Personal</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../index.html">Cerrar sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </header>

    <div class="container my-3">

      <div class="row">
        <h1 class="display-4 text-center">Editar Parque</h1>
      </div>


      <div class="container col-7 mt-4 bg-secondary">
        <form class="row justify-content-center g-3" method="POST" action="listar-personal.html" >
          
          <div class="form-floating">
            <select type="text" class="form-control" id="parque" name="parque">
              <option>Torres del Paine</option>
            </select>
            <label for="parque">Seleccionar parque</label>
          </div>
          
          <div class="form-floating">
            <input type="text" class="form-control" id="rut" name="rut" disabled>
            <label for="rut">Rut</label>
          </div>

          <div class="form-floating">
            <input type="text" class="form-control" id="nombre" name="nombre" maxlength="50" disabled>
            <label for="nombre">Nombres del empleado</label>
          </div>

          <div class="form-floating">
            <input type="text" class="form-control" id="apellidos" name="apellidos" maxlength="50" disabled>
            <label for="apellidos">Apellidos del empleado</label>
          </div>

          <div class="form-floating">
            <input type="text" class="form-control" id="direccion" name="direccion" maxlength="50">
            <label for="direccion">Dirección del empleado</label>
          </div>
          
          <div class="form-floating">
            <input type="text" class="form-control" id="telefono" name="telefono" maxlength="20">
            <label for="telefono">Teléfono del empleado</label>
          </div>

          <div class="form-floating">
            <input type="email" class="form-control" id="email" name="email" maxlength="50">
            <label for="email">Email del empleado</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="contraseña" name="contraseña" maxlength="10">
            <label for="contraseña">Contraseña del empleado</label>
          </div>

          <div class="form-floating">
            <select type="text" class="form-control" id="parque" name="parque">
              <option>Activo</option>
              <option>Deshabilitado</option>
            </select>
            <label for="parque">Estado del empleado</label>
          </div>

          <div class="col-12">
            <button class="btn btn-primary text-light" type="submit">Editar empleado</button>
          </div>
        </form>
      </div>
    </div>

</body>

</html>
